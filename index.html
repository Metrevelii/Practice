<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>eSports</title>
</head>
<body>
    <section>
        <div class="carousel">
            <button class="carousel__button carousel__button--left is-hidden">
                <img src="images/chevron-left.svg" alt="">
            </button>
            <div class="carousel__track-container">
                <ul class="carousel__track">
                    <li class="carousel__slide current-slide">
                        <img class="carousel__image" src="images/dota2.jpg" alt="Dota2 img">
                    </li>
                    <li class="carousel__slide">
                        <img class="carousel__image" src="images/cs-go.jpg" alt="CS:GO img">
                    </li>
                    <li class="carousel__slide">
                        <img class="carousel__image" src="images/cod.jpg" alt="CoD img">
                    </li>
                </ul>
            </div>
            <button class="carousel__button carousel__button--right">
                <img src="images/chevron-right.svg" alt="">
            </button>
    
            <div class="carousel__nav">
                <button class="carousel__indicator current-slide"></button>
                <button class="carousel__indicator"></button>
                <button class="carousel__indicator"></button>
            </div>
        </div>
    </section>
    <section>
        <div class="section2--container">
            <div class="composition"><img src="images/cod-3.jpg" alt="Photo 1" class="composition__photo composition__photo--p1"></div>
            <div class="composition"><img src="images/csgo-2.png" alt="Photo 2" class="composition__photo composition__photo--p2"></div>
            <div class="composition"><img src="images/dota-1.jpg" alt="Photo 3" class="composition__photo composition__photo--p3"></div>
        </div>
    </section>
    <!-- <a href="#" class="btn btn--black btn--animated">Discover our tours</a> -->
    





    <script src="js/script.js"></script>
</body>
</html>
